<meta charset="utf-8">
<script>

function getRandomInt(min, max){
	return Math.floor(Math.random()*(max-min + 1))+ min;
}

alert(getRandomInt(0,100));
alert(getRandomInt(-100,0));

function factorial(number){
	if (number<=0) {
		return 0;
	}
	var result = 1;
	for (var i =1; i<=number;i++){
		result*=i;
	}
	return result;
}
var f1 = factorial(5);
alert(f1);
</script>
